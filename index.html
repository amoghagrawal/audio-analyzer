<html><head><base href=".">
  <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7.5.2/dist/wavesurfer.min.js"></script>
  <title>Audio Alchemist</title>
  <link rel = "stylesheet" href = "style.css"/>
  </head>
  <body>
      <h1>&#x1f3b5; Audio Alchemist - Music Analyzer</h1>
      
      <div class="upload-container">
          <input type="file" id="audioFile" accept="audio/*" style="display: none;">
          <button onclick="document.getElementById('audioFile').click()">Choose Audio File</button>
          <p>or drag and drop your audio file here</p>
      </div>
  
      <div id="waveform"></div>
  
      <div class="controls">
          <button id="playBtn" disabled>Play</button>
          <button id="analyzeBtn" disabled>Analyze Styles</button>
          <button id="analyzePatternsBtn" disabled>Analyze Patterns</button>
          <button id="analyzeInstrumentsBtn" disabled>Analyze Instruments</button>
      </div>
  
      <div class="loading" style="display: none">
          <div class="loading-spinner"></div>
          <p>Analyzing audio...</p>
      </div>
  
      <div class="results" id="results" style="display: none"></div>
      <div class="pattern-visualization" id="patternResults" style="display: none"></div>
      <div class="instruments-visualization" id="instrumentResults" style="display: none"></div>
      <div class="beat-visualization" id="beatResults" style="display: none"></div>
  
      <div class="toast-container"></div>
  </body>
  
  <script src="script.js"></script>
  </html>
